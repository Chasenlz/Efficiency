    <div id="portfolio" class="row">
      <div class="project-container s12 m12 l12">
        <div class="container-fluid">
          <div class="row">
            <div class="project col s12 m12 l12 mb-2" v-for="project in projects">

              <div class="description col s12 m2 l2 bt">
                <h3 class="project-title flow-text" v-html="project.title"></h3>
                <p class="details flow-text" v-html="project.description"></p>
              </div>

              <div class="slider col s12 m9 l9" ref="slider">
                <img class="responsive ds" v-for="image in project.images" v-show="project.currentNumber == project.images.indexOf(image)" :src="image.src" @click="next(project)" :alt="image.alt" />
                <span class="informations flow-text" v-for="image in project.images" v-show="project.currentNumber == project.images.indexOf(image)" v-html="image.info"></span>
                <span class="counter" v-if="project.images.length>1">
                  <span class="number" style="position:relative; right: 2px;">
                    {{project.currentNumber+1}}/
                  </span>
                  {{project.images.length}}
              </span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
